<md-dialog flex>
  <form name="createTherapistForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Opretelse af ny behandler</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout="row" >
      <div class="md-dialog-content" flex>
        <div id="generalInformation" >
            <br>
            <md-input-container class="md-block " >
              <label>Name</label>
              <input ng-model="newTherapist.name" type="text" md-maxlength="200" required name="tName">

              <div ng-messages="createTherapistForm.tName.$error">
                <div ng-message="required">This is required.</div>
              </div>

            </md-input-container>
            <md-input-container class="md-block" >
              <label>About</label>
              <textarea ng-model="newTherapist.description" required md-maxlength="1500" rows="12" md-select-on-focus></textarea>
            </md-input-container>
        </div>
        <h4> VÃ¦lg billede.... </h4>
        <input type="file" file-change="yourHandler($event, files)" />
      </div>


    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
        Fortryd
      </md-button>
      <md-button ng-click="saveTherapist(newTherapist)">
        Gem
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
